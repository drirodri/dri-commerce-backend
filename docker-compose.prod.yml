version: "3.8"
services:
  # MongoDB
  mongodb:
    image: mongo:8.0
    container_name: dri-commerce-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dri-commerce
    volumes:
      - mongodb_data:/data/db
    networks:
      - dri-commerce-network

  # Backend Quarkus - PRODUCTION Mode
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: dri-commerce/backend:latest
    container_name: dri-commerce-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Conecta ao MongoDB container
      QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongodb:27017
      QUARKUS_MONGODB_DATABASE: dri-commerce
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_HTTP_PORT: 8080
    depends_on:
      - mongodb
    networks:
      - dri-commerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:

networks:
  dri-commerce-network:
    driver: bridge
