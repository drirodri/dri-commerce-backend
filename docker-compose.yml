version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: dri-commerce-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dri-commerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dri-commerce-network

  backend:
    image: maven:3.9.9-eclipse-temurin-21-alpine
    container_name: dri-commerce-backend
    working_dir: /app
    command: ./mvnw compile quarkus:dev -Dquarkus.http.host=0.0.0.0 -Dquarkus.test.continuous-testing=disabled
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/dri-commerce
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_ANALYTICS_DISABLED: "true"
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_NAME: ${ADMIN_NAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    depends_on:
      - postgres
    networks:
      - dri-commerce-network
    stdin_open: true
    tty: true

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dri-commerce-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - dri-commerce-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  dri-commerce-network:
    driver: bridge
